<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registration.form.css">
    <title>Registration Form</title>
</head>
<body>
    <form action="submit" method="post">
        <fieldset>
            <legend>Personal Info</legend>
            <label for="name">Name :</label>
            <input type="text" id="name" required><br><br>
            <label id="password">Password :</label>
            <input type="password" id="password" required><br><br>
            <label id="re-password">re-enter Password :</label>
            <input type="password" id="re-enter password" required><br><br>
            <label name="email" value="email">Email</label>
            <input type="text" id="email" required><br><br>
            <label name="phone_no" id="phone_no">phone_no</label>
            <input type="text" id="phone_no" required><br><br>
            <label name="date" id="date">Date</label>
            <input type="date" id="Date" required><br><br>
            <label name="address" id="address">Address</label>
            <textarea name="address" id="address" required></textarea><br><br>
            <button type="submit">Submit</button><br>
        </fieldset>
</body>
</html>
